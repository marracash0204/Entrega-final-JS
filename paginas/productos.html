<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de cosmeticos">
    <meta name="keywords"
        content="Orion Cosmetics, Cosmeticos, venta de maquillaje, venta de cosmeticos, maquillaje pereira">
    <title>Orion Cosmetics</title>
    <link rel="icon" href="../media/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>


<body class="d-flex">
    <div class="col-xs-3 col-md-2.5 col-lg-2 col-xl-2 border-end border-2 border-light bg-dark">
        <header class="mb-4">
            <section class="row ms-0">
                <article class="col-md-12 col-sm-12">
                    <a href="https://instagram.com/orion_cosmetics_?igshid=OGQ2MjdiOTE=" target="_blank"><img
                            class="img-fluid" src="../media/pngegg.png" alt="logo instagram"></a>
                    <a href="https://walink.co/ea61bc" target="_blank"><img class="img-fluid"
                            src="../media/whatsapp.png" alt="Whatsapp"></a>
                </article>
            </section>
            <article class="d-flex flex-nowrap">
                <img class="rounded mx-auto d-block img-fluid logo_circulo"
                    src="../media/Logo_Orion_Cosmetics_en_circulo.png" alt="Orion cosmetics">
            </article>
        </header>
        <hr class="border border-light">
        <div class="container-fluid">
            <nav class="nav-pills">
                <a class="bg-light link-dark fw-bolder border border-info-subtle rounded-pill flex-sm-fill text-center nav-link"
                    aria-current="page" href="../index.html">Inicio</a>
                <a class="bg-light link-dark fw-bolder border border-info-subtle rounded-pill flex-sm-fill text-center nav-link"
                    href="../paginas/productos.html">Productos</a>
                <a class="bg-light link-dark fw-bolder border border-info-subtle rounded-pill flex-sm-fill text-center nav-link"
                    href="../paginas/cuidado_de_la_piel.html">Cuidado de la piel</a>
                <a class="bg-light link-dark fw-bolder border border-info-subtle rounded-pill flex-sm-fill text-center nav-link"
                    href="../paginas/ubicacion.html">Ubicación</a>
            </nav>
        </div>
    </div>
    <!--aqui comienzan la seleccion de imagenes-->
    <div class="col-xs-9 col-md-9.5 col-lg-10 col-xl-10">
        <nav class="navbar bg-dark text-center">

            
        <img id="abrirCarrito" class="img-fluid img-carrito" src="../media/carritoCompras.png" alt="carrito de compras">
        <h4 class="text-light">Elige tus productos</h4>    
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#scrollspyHeading1">Sombras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#scrollspyHeading2">Labiales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#scrollspyHeading3">Polvos</a>
                </li>
            </ul>
        </nav>
        

        <main data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
            data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2 container"
            tabindex="0">

            <!--Inicia seleccion de sombras-->

            <section id="contenedorSombras" class="row text-center ">
                <article class="bg-dark mt-4 mb-4">
                    <hr class="border border-dark">
                    <a name="scrollspyHeading1"></a>
                    <h2 class=" col-12 fw-bolder bg-light pb-1 pt-1">
                        Sección de sombras</h2>
                    <hr class="border border-dark">
                </article>

            </section>
            <!--inicia seleccion de labiales-->

            <section id="contenedorLabiales" class="row text-center">
                <article class="bg-dark mt-4 mb-4">
                    <hr class="border border-dark">
                    <a name="scrollspyHeading2"></a>
                    <h2 class="col-12 fw-bolder bg-light pt-1 pb-1">
                        Sección de labiales</h2>
                    <hr class="border border-dark">
                </article>
            </section>
            <!--Inicia seleccion de polvos-->

            <section id="contenedorPolvos" class="row text-center">
                <article class="bg-dark mt-4 mb-4">
                    <hr class="border border-dark">
                    <a name="scrollspyHeading3"></a>
                    <h2 class="col-12 fw-bolder bg-light pt-1 pb-1">
                        Sección de polvos</h2>
                    <hr class="border border-dark">
                </article>
            </section>

        </main>
       
       
        <div id="carritoPestaña" class="carritoSticky row text-center">
            <hr class="border border-dark">
            <h3 class="pb-2">Productos agregados</h3>
            <hr class="border border-dark">
            <div id="contenedorCarrito" class="row text-center">
            </div> 
            <button id="vaciarCarrito" class="botonAg btn">Eliminar todos los productos</button>
            <h3 class="fw-semibold">El monto actual es de: $<span id="total"></span></h3>

            <button id="btnAbrirPestana" >Finalizar Compra</button>
        </div>
    </div>
    <div id="pestañaEmergente" class="pestañaEmergente">
        <div class="contenido">
          <span class="close-button">
              <a class="x" href="./productos.html">&#x2716;</a>
          </span>
          <h2>Formulario de Pago</h2>
          <form id="pago-form">
              <label for="card-number">Número de Tarjeta:</label>
              <input type="text" id="tarjeta-number" placeholder="1234 5678 9012 3456" required>
              
              <label for="cardholder-name">Nombre del Titular:</label>
              <input type="text" id="tarjeta-name" placeholder="Juan Pérez" required>
              
              <label for="expiration-date">Fecha de Expiración:</label>
              <input type="text" id="expiracion-date" placeholder="MM/AA" required>
              
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" placeholder="123" required>
              <h3 class="fw-semibold">Su pago total será de: <span class=" bg-rosa" id="total2"></span></h3>
              <hr class="border border-dark">
              <button class="botonF" type="submit">Realizar Pago</button>
              
        </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="../main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>


</html>
